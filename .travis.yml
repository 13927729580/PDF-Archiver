language: swift
os: osx

before_install:
  - brew bundle
  - gem install xcpretty

osx_image: xcode9.3

script:
  - swiftlint
  - xcodebuild clean test -project "PDFArchiver.xcodeproj" -scheme "PDFArchiver" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO -quiet | xcpretty && exit ${PIPESTATUS[0]}
notifications:
  email:
    on_success: never
    on_failure: change
